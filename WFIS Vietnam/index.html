<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WFIS Vietnam</title>
    <!-- External CSS  -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Hero Section -->

    <div class="container-fluid hero-section">
      <div class="overlay"></div>
      <div class="container text-center hero__comp">
        <div class="row">
          <div class="col col-lg-6 one">
            <img
              class="big__logo"
              src="./Images/wfis-big-logo.png"
              alt="wfis-big-logo"
            />
          </div>
          <div class="col col-lg-6 two hero__text">
            <h1>
              FOSTERING FINTECH to DEVELOP
              <span>VIETNAM'S GROWING FSI market</span>
            </h1>
          </div>
          <div class="col col-sm-12 col-md-12 col-lg-12 info__comp">
            <div class="hero__info">
              <div class="date__info">
                <i class="fa-solid fa-calendar-days"></i>
                <h3>April 4-5, 2023</h3>
              </div>
              <div class="location__info">
                <i class="fa-sharp fa-solid fa-location-dot"></i>
                <h3>Hanoi, Vietnam</h3>
              </div>
            </div>
          </div>
          <div class="col col-sm-12 col-md-12 col-lg-12 four btn__comp">
            <div class="hero__button">
              <div class="button__one">
                <a href="#">button 1</a>
              </div>
              <div class="button__two">
                <a href="#">button 2</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Counter Section  -->

    <div class="counter_section">
      <div class="container-fluid">
        <div class="row">
          <div class="col count__text">
            <div class="counter__text"><h1>IN NUMBERS</h1></div>
          </div>
          <div class="col count__comp">
            <div>
              <span class="counter">40</span>
              <p>
                Pre-Qualified<br />
                Delegates
              </p>
            </div>
          </div>
          <div class="col count__comp">
            <div>
              <span class="counter">30</span>
              <p>
                Leading <br />
                Organisations
              </p>
            </div>
          </div>
          <div class="col count__comp">
            <div>
              <span class="counter">20</span>
              <p>
                Industry <br />
                Speakers
              </p>
            </div>
          </div>
          <div class="col count__comp">
            <div>
              <span class="counter">10</span>
              <p>
                FSI <br />
                Brands
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
